<html>
<head>
<script>
  function myClock() {
    var Time = new Date(); //создаём объект Date()
    var hour = Time.getHours(); //получаем часы из Time
    var minute = Time.getMinutes(); //получаем минуты из Time
    var second = Time.getSeconds(); //получаем секунды из Time
    //В следующих трех строках проверяем, если число (часы, минуты, секунды) меньше 10,
    // то выводим 0 перед числом
    if (hour < 10) hour = "0" + hour;
    if (minute < 10) minute  = "0" + minute;
    if (second < 10) second  = "0" + second;
    //Находим на странице элемент с id = siteTime и внутрь него записываем время сайта
    document.getElementById("Time").innerHTML = hour + ":" + minute + ":" + second;
    
  }
</script>
</head>
<script>
        setInterval(myClock, 1000); //ставим выполнение данной функции каждую секунду  
    </script>
<body>
    
  <p id="Time"></p>
</body>
</html>
